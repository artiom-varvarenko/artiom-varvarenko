<body>
<div class="background">
    <div class="gradient-sphere"></div>
</div>

<div class="container">
    <header>
        <div class="glitch-container">
            <h1 class="glitch" data-text="ARTIOM">ARTIOM</h1>

    <main>
        <section class="links">
            <a href="https://hack.artiom-varvarenko.com" class="link-card" target="_blank" data-label="Work">

                    <div class="icon"><i class="fas fa-laptop-code"></i></div>
                    <div class="link-info">
                        <h3>hack.artiom-varvarenko.com</h3>
                    </div>
                </div>
            </a>

            <a href="https://linkedin.com/in/your-username" class="link-card" target="_blank" data-label="LinkedIn">
                <div class="card-content">
                    <div class="icon"><i class="fab fa-linkedin"></i></div>
                    <div class="link-info">
                        <h3>linkedin</h3>
                    </div>
                </div>
            </a>

            <a href="https://instagram.com/your-username" class="link-card" target="_blank" data-label="Instagram">

                    <div class="icon"><i class="fab fa-instagram"></i></div>

                        <h3>instagram</h3>
                    </div>
                </div>
            </a>

            <a href="https://youtube.com/your-channel" class="link-card" target="_blank" data-label="YouTube">

                    <div class="icon"><i class="fab fa-youtube"></i></div>
                    <div class="link-info">
                        <h3>youtube</h3>
                    </div>
                </div>
            </a>

            <a href="https://t.me/your-username" class="link-card" target="_blank" data-label="Telegram">
                <div class="card-content">
                    <div class="icon"><i class="fab fa-telegram"></i></div>
                    <div class="link-info">
                        <h3>telegram</h3>
                    </div>
                </div>
            </a>

            <a href="mailto:your-email@example.com" class="link-card" data-label="Email">
                <div class="card-content">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <div class="link-info">
                        <h3>email</h3>
                    </div>
                </div>
            </a>
        </section>
    </main>
